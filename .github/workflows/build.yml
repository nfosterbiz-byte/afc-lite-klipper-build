name: klipper-afc-lite-h723-usb-build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Klipper
        uses: actions/checkout@v4
        with:
          repository: Klipper3d/klipper
          path: klipper
          fetch-depth: 1

      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi make python3

      - name: Build (STM32H723 + USB + 25MHz, no bootloader)
        shell: bash
        working-directory: klipper
        run: |
          set -eux
          make clean || true

          # Write minimal .config for H723 USB 25MHz (no bootloader)
          : > .config
          echo 'CONFIG_LOW_LEVEL_OPTIONS=y'   >> .config
          echo 'CONFIG_MACH_STM32=y'          >> .config
          echo 'CONFIG_STM32H7=y'             >> .config
          echo 'CONFIG_MCU="stm32h723"'       >> .config
          echo 'CONFIG_CLOCK_REF_25MHZ=y'     >> .config
          echo 'CONFIG_FLASH_BOOTLOADER=y'    >> .config
          echo 'CONFIG_FLASH_BOOTLOADER_0K=y' >> .config
          echo 'CONFIG_USB_SERIAL=y'          >> .config
          # echo '# CONFIG_CANBUS is not set' >> .config

          # Force ARM path so it cannot fall back to AVR
          make ARCH=arm olddefconfig
          make ARCH=arm -j1 V=1

          # Collect artifacts (inside klipper/)
          mkdir -p artifacts
          cp -v out/klipper.bin artifacts/klipper_h723_usb_25mhz_noboot.bin

          # Save a NON-dot filename with the exact config used
          cp -v .config artifacts/config_used.txt

          # Also include quick build info & autoconf hints
          {
            echo "Toolchain lines (expect arm-none-eabi-gcc):"
            grep -Rsn "arm-none-eabi-gcc" out || true
            echo
            echo "autoconf.h hints (STM32/H7/H723/USB):"
            grep -E "STM32|H7|H723|USB" -n out/autoconf.h || true
            echo
            echo "Binary size:"
            stat -c '%n %s bytes' artifacts/klipper_h723_usb_25mhz_noboot.bin
          } > artifacts/build_info.txt

          echo '--- artifacts dir contents ---'
          ls -lah artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: klipper-afc-lite-h723-usb
          path: klipper/artifacts/*
